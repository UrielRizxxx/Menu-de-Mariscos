<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Mariscos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="headline">Mariscos <span>del</span> Mar</h1>
        <p class="subtitle">¡Sabores frescos directamente del océano!</p>
    </header>
    
    <nav>
        <ul>
            <div class="buttons-container">
                <button id="platos-btn" class="menu-btn selected">Platos Principales</button>
                <button id="postres-btn" class="menu-btn">Postres</button>
                <button id="bebidas-btn" class="menu-btn">Bebidas</button>
                <button id="acompanamientos-btn" class="menu-btn">Acompañamientos</button>
            </div>
        </ul>
    </nav>
    <section id="menu">
        <!-- Aquí se mostrará el contenido del menú -->
    </section>
    <footer>
        <div class="contact-info">
            <h2>Información de Contacto</h2>
            <p>Dirección: Av. Marítima, 123, Ciudad del Mar</p>
            <p>Teléfono: +52 (962) 210-1902</p>
            <p>Email: info@mariscosdelmar.com</p>
        </div>
        <div class="social-media">
            <h2>Síguenos en Redes Sociales</h2>
            <ul>
                <li><a href="https://www.facebook.com/mariscosdelmar" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/mariscosdelmar" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com/mariscosdelmar" target="_blank">Instagram</a></li>
            </ul>
            <div class="social-media-logos">
                <img src="img/facebook-logo.png" alt="Facebook Logo">
                <img src="img/x-logo.png" alt="Twitter Logo">
                <img src="img/instagram-logo.png" alt="Instagram Logo">
            </div>
        </div>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
